<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      transition: background 0.6s ease-in-out;
      overflow: hidden;
    }

    /* Floating background animation */
    body::before, body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: floatbg 10s infinite alternate ease-in-out;
    }
    body::before {
      top: -100px;
      left: -100px;
    }
    body::after {
      bottom: -100px;
      right: -100px;
      animation-delay: 5s;
    }
    @keyframes floatbg {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(50px,50px) scale(1.2); }
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      width: 360px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      z-index: 1;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .search-box {
      display: flex;
      margin-bottom: 20px;
      gap: 5px;
    }

    .search-box input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 12px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .search-box input:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 12px rgba(108, 99, 255, 0.5);
      transform: scale(1.02);
    }

    .search-box button {
      padding: 12px 18px;
      border: none;
      background: linear-gradient(135deg, #6c63ff, #8f6aff);
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .search-box button:hover {
      background: linear-gradient(135deg, #5848d9, #7053ff);
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 6px 15px rgba(108, 99, 255, 0.4);
    }

    .weather-info {
      margin-top: 15px;
      animation: fadeIn 1s ease-in-out;
    }

    .weather-info h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #222;
      letter-spacing: 0.5px;
    }

    .weather-info h3 {
      font-size: 18px;
      margin: 8px 0;
      color: #555;
    }

    .weather-info img {
      width: 100px;
      margin: 15px 0;
      animation: float 3s infinite ease-in-out;
      filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.2));
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Extra info styled cards */
    #Air_Quality,
    #Cloud,
    #Humidity,
    #Wind,
    #Local_Time {
      background: #f1f4ff;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      margin: 8px 0;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #Air_Quality::after,
    #Cloud::after,
    #Humidity::after,
    #Wind::after,
    #Local_Time::after {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(108, 99, 255, 0.15);
      transition: 0.4s;
    }

    #Air_Quality:hover::after,
    #Cloud:hover::after,
    #Humidity:hover::after,
    #Wind:hover::after,
    #Local_Time:hover::after {
      left: 0;
    }

    #Air_Quality:hover,
    #Cloud:hover,
    #Humidity:hover,
    #Wind:hover,
    #Local_Time:hover {
      transform: translateY(-4px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="search-box">
      <input type="text" id="userInput" placeholder="Enter city...">
      <button onclick="GetWeather()">Search</button>
    </div>
    <div class="weather-info">
      <h2 id="city">City Name</h2>
      <h3 id="temp">Temprature--°C</h3>
      <img src="https://cdn.pixabay.com/photo/2016/05/20/20/20/weather-1405870_640.png" alt="Weather Icon">
      <h3 id="Air_Quality">Air Quality:</h3>
      <h2 id="Cloud">Cloud</h2>
      <h2 id="Humidity">Humidity</h2>
      <h2 id="Wind">Wind</h2>
      <h2 id="Local_Time">Local Time</h2>
    </div>
  </div>

async function GetWeather() {
  let city = document.querySelector("#userInput").value;
  console.log(city);

  const response = await fetch(
    `https://api.weatherapi.com/v1/current.json?key=476cfd3c2a1d4dc4b64123621252108&q=${city}&aqi=yes`
  );

  const data = await response.json();
  console.log(data);

  document.querySelector("#city").innerHTML =
    `${data.location.name}, ${data.location.region}, ${data.location.country}`;

  document.querySelector("#temp").innerHTML =
    `${data.current.temp_c}°C`;

  document.querySelector("img").src =
    `https:${data.current.condition.icon}`;

  document.querySelector("#Air_Quality").innerHTML =
    `${data.current.air_quality.co}`;
  document.querySelector("#Cloud").innerHTML =
    `${data.current.cloud}%`;
  document.querySelector("#Humidity").innerHTML =
    `${data.current.humidity}%`;
  document.querySelector("#Wind").innerHTML =
    `${data.current.wind_kph}`;
  document.querySelector("#Local_Time").innerHTML =
    `${data.location.localtime}`;
}

</script>
</body>
</html>
